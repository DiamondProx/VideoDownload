<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .header {
      background-color: #2196F3;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    #video-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .video-item {
      background: white;
      border-bottom: 1px solid #eee;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .video-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .video-name {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      word-break: break-all;
      max-width: 250px;
    }
    .video-meta {
      font-size: 11px;
      color: #666;
    }
    .actions {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
    button {
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }
    .btn-download {
      background-color: #4CAF50;
      color: white;
      flex: 1;
    }
    .btn-download:hover {
      background-color: #45a049;
    }
    .btn-copy {
      background-color: #eee;
      color: #333;
    }
    .btn-copy:hover {
      background-color: #ddd;
    }
    .empty-state {
      padding: 20px;
      text-align: center;
      color: #777;
      font-size: 13px;
    }
    .tag-m3u8 {
      background-color: #ff9800;
      color: white;
      padding: 2px 4px;
      border-radius: 2px;
      font-size: 10px;
      margin-left: 5px;
    }
    .tag-mp4 {
      background-color: #2196F3;
      color: white;
      padding: 2px 4px;
      border-radius: 2px;
      font-size: 10px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="header">Video Downloader</div>
  <div id="progress-container" style="display: none; padding: 10px; background: #fff; border-bottom: 1px solid #eee;">
    <div style="font-size: 12px; margin-bottom: 5px; color: #333;" id="progress-text">Downloading...</div>
    <div style="width: 100%; height: 8px; background: #eee; border-radius: 4px; overflow: hidden;">
      <div id="progress-bar" style="width: 0%; height: 100%; background: #4CAF50; transition: width 0.3s;"></div>
    </div>
  </div>
  <ul id="video-list"></ul>
  <div id="status"></div>
  <script src="mux.min.js"></script>
  <script src="m3u8.js"></script>
  <script src="popup.js"></script>
</body>
</html>
